<html>
  <head>
    <title>My webpage</title>
    <style>
      form {
        padding: 30px;
        font-family: sans-serif;
      }
      textarea { margin-bottom: 30px; padding: 8px;}
      label {
          display: inline-block;
          margin-bottom: 10px;
      }
    </style>
  
  </head>
  <body>
 
    <form>
        <label for="bio"> Feedback (keyup) </label><br>
        <textarea id="bio" value="" rows="6" cols="30"></textarea>
        <br/>
        <label for="feedback"> Feedback (keydown) </label><br>
        <textarea id="feedback" value="" rows="6" cols="30"></textarea>
    </form>
 
   <script>
      const bio = document.getElementById('bio');
      bio.addEventListener('keyup', e => console.log(e));
      bio.placeholder = 'Add your bio';
      bio.style.color = 'red';

      const feedback = document.getElementById('feedback');
      feedback.addEventListener('keydown', e => console.log(e));
      feedback.placeholder = 'Add your feedback';
      feedback.style.border = '2px solid blue';
   </script>
 
  </body>
</html>
